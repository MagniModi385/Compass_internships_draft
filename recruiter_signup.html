<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass: Navigate Your Future</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url(/static/i1.png);
            background-size: cover;
            background-position: center;
        }

        /* Frosted Glass Effect */
        .glass-container {
            width: 400px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .title {
            font-family: "Anton", sans-serif;
            font-size: 60px;
            color: #1520a6;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border: 1px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 123, 255, 0.6);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: rgba(0, 91, 187, 0.8);
        }

        /* Signup link styling */
        .signup-text {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        .signup-link {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-link:hover {
            text-decoration: underline;
            color: #FFA500;
        }

    </style>
</head>

<body>
    <div class="glass-container">
        <h1 class="title">COMPASS</h1>
        <h2 class="subtitle">Navigate Your Future</h2>
        <form action="/check_recruiter" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">
            Don't have an account? <a href="{{ url_for('recruiter_signup') }}" class="signup-link">Sign up</a>
        </p>
    </div>
</body>

</html>
